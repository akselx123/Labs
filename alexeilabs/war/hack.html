<script>
	// This example displays a marker at the center of Australia.
	// When the user clicks the marker, an info window opens.

	//style with http://snazzymaps.com/
	var mystyle = [{"elementType":"geometry","stylers":[{"hue":"#ff4400"},{"saturation":-68},{"lightness":-4},{"gamma":0.72}]},{"featureType":"road","elementType":"labels.icon"},{"featureType":"landscape.man_made","elementType":"geometry","stylers":[{"hue":"#0077ff"},{"gamma":3.1}]},{"featureType":"water","stylers":[{"hue":"#00ccff"},{"gamma":0.44},{"saturation":-33}]},{"featureType":"poi.park","stylers":[{"hue":"#44ff00"},{"saturation":-23}]},{"featureType":"water","elementType":"labels.text.fill","stylers":[{"hue":"#007fff"},{"gamma":0.77},{"saturation":65},{"lightness":99}]},{"featureType":"water","elementType":"labels.text.stroke","stylers":[{"gamma":0.11},{"weight":5.6},{"saturation":99},{"hue":"#0091ff"},{"lightness":-86}]},{"featureType":"transit.line","elementType":"geometry","stylers":[{"lightness":-48},{"hue":"#ff5e00"},{"gamma":1.2},{"saturation":-23}]},{"featureType":"transit","elementType":"labels.text.stroke","stylers":[{"saturation":-64},{"hue":"#ff9100"},{"lightness":16},{"gamma":0.47},{"weight":2.7}]}]
	function initialize() {
		var myLatlng = new google.maps.LatLng(59.4762925,31.9787313);
		var berlin = new google.maps.LatLng(59.4762925,31.9787313);
		var stpete = new google.maps.LatLng(60.0047626,30.2672505);
		var nyc = new google.maps.LatLng(57.8005982,28.2782951);
		var london = new google.maps.LatLng(51.5286416, -0.1015987);

		var mapOptions = {
			zoom : 8,
			center : myLatlng,
			styles: mystyle

		};

		map = new google.maps.Map(document.getElementById('map-canvas'),
				mapOptions);

		var sberlin = '<h1>Кириши</h1><p>Тут есть НПЗ</p>';
		var slondon = '<h1>Лондон</h1><p>Просто Лондон</p>';
		var sstpete = '<h1>Санкт-Петербург</h1><p>Приморский район, не далеко от м. Комендантский проспект</p>';
		var snyc = '<h1>Псков</h1><p>Город псков</p>';

		var infowindowberlin = new google.maps.InfoWindow({
			content : sberlin,
			maxWidth: 300
		});

		var infowindowstpete = new google.maps.InfoWindow({
			content : sstpete,
			maxWidth: 300
		});

		var infowindownyc = new google.maps.InfoWindow({
			content : snyc,
			maxWidth: 200
		});

		var infowindowlondon = new google.maps.InfoWindow({
			content : slondon,
			maxWidth: 400
		});

		var markerberlin = new google.maps.Marker({
			position : berlin,
			map : map,
			title : 'Кириши',
			icon: 'pin.png'
		});

		var markerstpete = new google.maps.Marker({
			position : stpete,
			map : map,
			title : 'Петербург',
			icon: 'pin.png'
		});

		var markernyc = new google.maps.Marker({
			position : nyc,
			map : map,
			title : 'Псков',
			icon: 'pin.png'
		});

		var markerlondon = new google.maps.Marker({
			position : london,
			map : map,
			title : 'Лондон',
			icon: 'pin.png'
		});

		
		google.maps.event.addListener(markerberlin, 'click', function() {
			infowindowberlin.open(map, markerberlin);
			infowindowstpete.close();
			infowindownyc.close();
			infowindowlondon.close();
		});

		google.maps.event.addListener(markerstpete, 'click', function() {
			infowindowstpete.open(map, markerstpete);
			infowindowberlin.close();
			infowindownyc.close();
			infowindowlondon.close();
		});

		google.maps.event.addListener(markernyc, 'click', function() {
			infowindownyc.open(map, markernyc);
			infowindowstpete.close();
			infowindowberlin.close();
			infowindowlondon.close();
		});

		google.maps.event.addListener(markerlondon, 'click', function() {
			infowindowlondon.open(map, markerlondon);
			infowindowstpete.close();
			infowindownyc.close();
			infowindowberlin.close();
		});
	}

	google.maps.event.addDomListener(window, 'load', initialize);
</script>
